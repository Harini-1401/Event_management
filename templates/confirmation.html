<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation | SSN Event Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0056b3;
            --primary-dark: #004494;
            --secondary: #2c3e50;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --success-light: #d4edda;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .confirmation-container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.6s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }
        
        .content {
            padding: 40px;
            text-align: center;
        }
        
        .success-icon {
            font-size: 70px;
            color: var(--success);
            margin-bottom: 25px;
            animation: pulse 1.5s infinite alternate ease-in-out;
        }
        
        @keyframes pulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.05); opacity: 0.9; }
        }
        
        .success-badge {
            display: inline-block;
            background-color: var(--success-light);
            color: var(--success);
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 500;
            margin-bottom: 25px;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }
        
        .success-badge i {
            margin-right: 6px;
        }
        
        .message {
            font-size: 18px;
            color: #495057;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .message p {
            margin-bottom: 15px;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .pdf-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            gap: 10px;
            min-width: 250px;
        }
        
        .pdf-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
            gap: 5px;
        }
        
        .back-link:hover {
            color: var(--primary);
            transform: translateX(-3px);
        }
        
        .footer {
            background-color: var(--light);
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            border-top: 1px solid #e9ecef;
        }
        
        @media (max-width: 576px) {
            .confirmation-container {
                border-radius: 8px;
            }
            
            .content {
                padding: 25px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .success-icon {
                font-size: 60px;
            }
            
            .message {
                font-size: 16px;
            }
            
            .pdf-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="header">
            <h1>Registration Confirmation</h1>
        </div>
        
        <div class="content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <div class="success-badge">
                <i class="fas fa-check"></i> Registration Successful
            </div>

            <div class="message">
                <p>Your registration has been successfully completed!</p>
                <p>A detailed confirmation email has been sent to your inbox with event information.</p>
            </div>

            <div class="actions">
                <a href="{{ url_for('download_report') }}" class="pdf-button">
                    <i class="fas fa-file-pdf"></i> Download Event Report
                </a>
                
                <a class="back-link" href="{{ url_for('student_dash') }}">
                    <i class="fas fa-arrow-left"></i> Return to Dashboard
                </a>
            </div>
        </div>
        
        <div class="footer">
            <p>SSN College of Engineering - Event Management System</p>
        </div>
    </div>
</body>
</html>
